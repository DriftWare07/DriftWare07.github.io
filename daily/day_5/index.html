<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Range Control</title>

    <style>
        html {
            --blur_amount: 10px;
        }
        

        input {
            font-size: 4em;
            background-color: honeydew;
        }

        input[type="range"] {
            width: 50%;
        }

        img {
            width: 200px;
            border: solid 2px black;
            border-radius: 10px;
            filter: blur(var(--blur_amount))
        }
    </style>
    <script>
        function updateRange(val) {
            // perhaps put in a check or valid (val) number type
            document.getElementById("output").value = val;
            console.log(`updateRange val:${val}`);
            document.getElementById("blurimage").style.filter = "blur("+String(val)+"px)";
        };


        function updateText(val) {
            let val2 = parseInt(val);
            
            if (typeof val2 === "number") {
                document.getElementById("range_1").value = val2;
                document.getElementById("blurimage").style.filter = "blur("+String(val2)+"px)";

            } else {
                document.getElementById("output").value = "Not number"
            }
            console.log(`updateText val:${val2}`);

            
        }

    </script>
</head>

<body>
    <header>
        <h1>Input Range Control</h1>
        <hr />
    </header>
    <br />
    <input type="range" id="range_1" name="a_range" min="0" max="100" step="1" value="200"
        onchange="updateRange(this.value);" />

    <br />
    <br />
    <input type="text" id="output" size="4" value="" placeholder="output" onchange="updateText(this.value);" />
