<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            font-size: 32px;
        }

        input {
            font-size: 16px;
        }
    </style>

</head>

<body>
    <header>
        <h1>Forms</h1>
        <hr>

    </header>
    <h2>Detailed Form Example</h2>
    <!--Start of form-->
    <div>
        <form action="#" method="GET" name="inputForm" id="inputForm">
            <fieldset>

                <legend>Personal Data</legend>
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name" name="f_name" placeholder="Name?" autofocus><br>

                <label for="l_name">Last Name:</label>
                <input type="text" id="l_name" placeholder="Last Name?"><br>

                <label for="age">Age:</label>
                <input type="number" name="age" id="age"><br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password"><br>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">

                <!-- <input type="button" value="Submit Button" form="inputForm" disabled> -->
                <!-- <button></button> -->
            </fieldset>
        </form>
    </div>
</body>

</html>
